version: "3"

services:
  postgres:
    image: "postgres:11"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  
  redis:
    image: 'redis:6.0-rc-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  app:
    depends_on:
      - "postgres"
      - "redis"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/genomico
      - gems:/gems
  
volumes:
  postgres:
  gems:
  redis: